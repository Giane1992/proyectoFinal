<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mi Primer CRUD JPA,Repository, Hibernate y MYSQL</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      type= "text/css"/>
  
</head>
<body>
   <div class="container my-2">
     <h1>Registro de Categoria Producto</h1>
  
     <form th:action="@{/guardarCategoriaProducto}" th:object="${categoriaProducto}" method="post">
        <input type="text" th:field="*{idcategoria}" placeholder="Ingrese id" class="form-control mb-4 col-4"/> 
       <input type="text" th:field="*{nomcategoria}" placeholder="Ingrese nombre" class="form-control mb-4 col-4"/> 
       <button type="submit" class="btn btn-info col-2">Registrar Categoria Producto</button>
     </form>
      
   </div>
   

</body>
</html>
