<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> MANTENIMIENTO CATEGORIA PRODUCTO </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      type= "text/css" />
  
</head>
<body>
   <div class="container my-2">
     <h1>Lista de Cargos</h1>
     <a th:href = "@{/nuevoCargo}" class="btn btn-primary btn-sm mb-3">Nuevo Cargo</a>
     
     <table border="1" class="table table-atriped table-resonsive-md">
       <thead>
       <tr>
         <th>Id</th>
         <th>Cargo</th>
         <th>Acciones</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each ="cargo : ${listadoCargo}">
          <td th:text="${cargo.idcargo}"></td>
          <td th:text="${cargo.nombrecargo}"></td>       
          <td>
            <a th:href = "@{/actualizarCargo/} + ${cargo.idcargo} " class="btn btn-primary">Editar</a>
            <a th:href = "@{/eliminarCargo/} + ${cargo.idcargo} " class="btn btn-danger">Eliminar</a>
          </td>
       </tr>
       </tbody>
     </table>
     
   </div>
</body>
</html>
