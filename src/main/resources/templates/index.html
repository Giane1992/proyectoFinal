<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> MANTENIMIENTO CATEGORIA PRODUCTO </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      type= "text/css" />
  
</head>
<body>
   <div class="container my-2">
     <h1>Lista de Categoria Producto</h1>
     <a th:href = "@{/nuevaCategoriaProducto}" class="btn btn-primary btn-sm mb-3">Nueva Categoria Producto</a>
     
     <table border="1" class="table table-atriped table-resonsive-md">
       <thead>
       <tr>
         <th>Id</th>
         <th>Nombre</th>
         <th>Acciones</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each ="categoriaProducto : ${listaCategoriaProducto}">
          <td th:text="${categoriaProducto.idcategoria}"></td>
          <td th:text="${categoriaProducto.nomcategoria}"></td>       
          <td>
          
            <a th:href = "@{/actualizarCategoriaProducto/} + ${categoriaProducto.idcategoria} " class="btn btn-primary">Editar</a>
            <a th:href = "@{/eliminarCategoriaProducto/} + ${categoriaProducto.idcategoria} " class="btn btn-danger">Eliminar</a>
          </td>
       </tr>
       </tbody>
     </table>
     
   </div>
</body>
</html>
