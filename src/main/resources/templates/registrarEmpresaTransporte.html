<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mi Primer CRUD JPA,Repository, Hibernate y MYSQL</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      type= "text/css"/>
  
</head>
<body>
   <div class="container my-2">
     <h1>Registro de Empresa de Transporte</h1>
  
     <form th:action="@{/guardarEmpresaTransporte}" th:object="${empresaTransporte}" method="post">
        <input type="text" th:field="*{idempresatransporte}" placeholder="Ingrese id" class="form-control mb-4 col-4"/> 
       <input type="text" th:field="*{razonsocialtransporte}" placeholder="Ingrese nombre" class="form-control mb-4 col-4"/>
       <input type="text" th:field="*{ruc}" placeholder="Ingrese nombre" class="form-control mb-4 col-4"/> 
       <button type="submit" class="btn btn-info col-2">Registrar</button>
     </form>
    
       <hr>
      <a th:href="@{/empresa}">Regresar</a>
     
   </div>
   

</body>
</html>
