<title> MANTENIMIENTO CATEGORIA PRODUCTO </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      type= "text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  
</head>
<body>
   <div class="container my-2">
     <h1>Lista de Productos</h1>
     
     <form class="form-inline" th:action="@{/consultaproducto}">
       <div class="form-group mb-2">
         <label>Filtrar :</label>
       </div>
       <div class="form-group mx-sm-3 mb-2">
         <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Digite el valor a buscar" required>
       </div>
        <input type ="submit" class="btn btn-info mb-2" value="Buscar">
        &nbsp;&nbsp;
        <input type ="submit" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
     </form>
     <br/>
     <table border="1" class="table table-atriped table-resonsive-md">
       <thead>
       <tr>
         <th>Id</th>
         <th>Producto</th>
         <th>Marca</th>
         <th>Modelo</th>
         <th>Cantidad</th>
         <th>Categoria</th>
         <th>Costo Almacenaje</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each ="producto : ${listaProducto}">
          <td th:text="${producto.idproducto}"></td>
          <td th:text="${producto.nomproducto}"></td>
          <td th:text="${marcaService.listaMarcaPorId(producto.idmarca).nommarca}"></td>
          <td th:text="${producto.modeloproducto}"></td>
          <td th:text="${producto.cantproducto}"></td>  
          <td th:text="${categoriaService.listaCategoriaProductoPorId(producto.idcategoria).nomcategoria}"></td> 
          <td th:text="${producto.costoalmacenaje}"></td>      
   
       </tr>
       </tbody>
     </table>
     
   </div>
   
   <script type ="text/javascript">
     function limpiarCampos(){
	  console.log("Limpiando campos...");
	  window.location="/consultaproducto";
    }
   </script>
</body>
</html>
